<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>collegefind</title>
    
    <link rel="stylesheet" href="styles.css" />
	
</head>
<body>

    <div class="container-contact100 align-center">
        <form class="contact100-form validate-form" action="https://collegx-campus-crud.herokuapp.com/collegeFind" method="POST">
            <label class="label-input100" for="college">College Name</label>
            <input class="input100" type="text" name="collegeName" id="college" placeholder="college name" autocomplete="off" style="text-transform: lowercase;">
            <button class="contact100-form-btn" type="submit">Search</button>
        </form>
    </div>


</body>
</html>
